<div class="form-container">
  <h2>Forgot Password</h2>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" novalidate>
    <label>Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="e.g. name&#64;example.com"
      [class.is-invalid]="email.invalid && email.touched"
    />

    <small class="field-error" *ngIf="err('required')">
      Email is required.
    </small>
    <small class="field-error" *ngIf="!err('required') && err('email')">
      Please use a valid email address (e.g. <strong>name&#64;example.com</strong>).
    </small>

    <div *ngIf="serverError" class="alert alert-danger mt-2">{{ serverError }}</div>

    <button class="btn btn-primary" type="submit" [disabled]="forgotForm.invalid || loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Send Reset Link
    </button>
  </form>
</div>
